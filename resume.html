<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-image: linear-gradient(179.6deg, rgb(0, 14, 19) -4.9%, rgba(0,77,105,1) 108.4%);
            margin: 0;
            padding: 20px;
            color: #fff;
            box-sizing: border-box;
        }
        .resume-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .resume-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .resume-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 4px;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="resume-container">
    <h2>My Resume</h2>
    <iframe src="your-resume.pdf"></iframe>
    <div class="back-button">
        <a href="index.html">Back to Home</a>
    </div>
</div>

</body>
</html>
